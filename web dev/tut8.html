<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="my name" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="my role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="my email" id="">
        </div>
        <br>
        <div>
            Date of birth: <input type="date" name="my date of birth" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my bonus" id="">
        </div>
        <br>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="my eligibility" checked>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="my car" id="car">
                <option value="Tesla" selected>Tesla</option>
                <option value="indica">indica</option>
                <option value="farari">farari</option>
                <option value="lamborginni">lamborginni</option>
            </select>
        </div>
        <br>
        <div>
            Write about yourself? <br> <textarea name="my text" cols="60" rows="10"></textarea>
        </div>
        <div>
            Gender: Male<input type="radio" name="my Gender">
            Female<input type="radio" name="my Gender">
            other<input type="radio" name="my Gender">
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>

</body>

</html>
